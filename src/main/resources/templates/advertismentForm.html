
<!DOCTYPE html>

<html lang="en">
<head><title>
Новое объявление
</title></head>
<body>

<div th:include="_layout :: head"></div>

<div class="container">

    <h2>Создать объявление</h2>
    <br/>

<form class="form" action="#" th:action="@{/add_advertisment}" th:object="${ad}" method="post">
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input class="form-control" id="title" type="text" th:field="*{title}" />
        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</span>
    </div>
    <div class="form-group">
        <label for="content">Контент</label>
         <textarea class="form-control" id="content" th:field="*{content}" />
         <span class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">body Error</span>
    </div>

         <button class="btn btn-default" type="submit">Submit</button>

</form>

</div>

<div th:include="_layout :: foot"></div>


</body>

</html>
