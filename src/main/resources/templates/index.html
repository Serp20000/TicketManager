<!DOCTYPE html>

<html lang="en">

<head><title>
Главная
</title></head>
<body>


<div th:include="_layout :: head"></div>

<div class="container">

     <div class="row col-md-8 col-md-offset-2">
    <h2>Мероприятия (всего в базе <span th:text="${#lists.size(eventall)}"/>) </h2>

    </div>


    <div data-th-each="ev : ${eventall}" class="row col-md-8 col-md-offset-2">
              <h3 > <span th:text="${ev.description}"/> </h3>
        <p class="text-info" th:text=" ${ev.date}"/>

    </div>


    <div class="row col-md-8 col-md-offset-2">
    <h4>Мероприятия</h4>

        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="">
                           Мероприятие 1
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                      Описание
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="">
                            Мероприятие 2
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        Описание
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="">
                            Мероприятие 3
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        описание
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row col-md-8 col-md-offset-2">
    <h4>Сектор</h4>
    <select th:field="*{sector}">
        <option th:each="sec : ${sector}"
                th:value="${sec}"
                th:text="${sec.name +' - '+ sec.price+' грн.'}">Wireframe</option>
    </select>

    </div>

</div>
<div align="center"><a href="/buy_ticket" type="button" class="btn btn-danger">Купить</a> </div>

<div th:include="_layout :: foot"></div>


</body>

</html>
